name: dwce_time_tracker
description: DWCE mobile & web time tracking system.
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8

  audioplayers: ^6.5.1
  connectivity_plus: ^7.0.0
  file_picker: ^10.3.10
  flutter_dotenv: ^6.0.0
  flutter_local_notifications: ^20.1.0
  image_picker: ^1.2.1
  vibration: ^3.1.6
  flutter_riverpod: ^3.2.1
  flutter_secure_storage: ^10.0.0
  freezed_annotation: ^3.1.0
  geolocator: ^14.0.2
  google_maps_flutter: ^2.14.2
  http: ^1.6.0
  intl: ^0.20.2
  json_annotation: ^4.10.0
  flutter_nfc_kit: ^3.6.2
  package_info_plus: ^8.1.2
  path_provider: ^2.1.5
  riverpod_annotation: ^4.0.2
  shared_preferences: ^2.5.4
  signature: ^6.3.0
  sqflite: ^2.4.2
  supabase_flutter: ^2.12.0
  url_launcher: ^6.3.2
  uuid: ^4.5.2

dev_dependencies:
  flutter_test:
    sdk: flutter

  build_runner: ^2.11.1
  freezed: ^3.2.5
  riverpod_generator: ^4.0.3
  json_serializable: ^6.12.0
  very_good_analysis: ^10.1.0
  lint: ^2.8.0
  flutter_launcher_icons: ^0.14.4

flutter:
  uses-material-design: true
  assets:
    - assets/logo/
    - assets/
    - assets/templates/
    - .env

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/icon.png"  # Path to your icon image (1024x1024px recommended)
  # Web: use same icon as Android (favicon + PWA icons in web/ and web/icons/)
  web:
    generate: true
    image_path: "assets/icon.png"
  # Optional: You can also specify different icons for different platforms
  # adaptive_icon_background: "#ffffff"  # Background color for adaptive icon
  # adaptive_icon_foreground: "assets/icon_foreground.png"  # Foreground icon for adaptive icon
